<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم معدل التآكل</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .upload-section input[type="file"] {
            margin: 10px 0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #667eea;
            color: white;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم معدل التآكل</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>إجمالي العينات</h3>
                <div class="value" id="totalSamples">0</div>
            </div>
            <div class="stat-card">
                <h3>متوسط معدل التآكل</h3>
                <div class="value" id="avgRate">0</div>
            </div>
            <div class="stat-card">
                <h3>أنواع المواد</h3>
                <div class="value" id="materialTypes">0</div>
            </div>
        </div>
        
        <div class="upload-section">
            <h2>رفع ملف CSV</h2>
            <input type="file" id="csvFile" accept=".csv">
            <button class="btn" onclick="uploadCSV()">رفع الملف</button>
            <div id="uploadStatus"></div>
        </div>
        
        <div class="chart-container">
            <h2>معدل التآكل مقابل pH</h2>
            <canvas id="phChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>معدل التآكل مقابل درجة الحرارة</h2>
            <canvas id="tempChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>معدل التآكل مقابل الوسط</h2>
            <canvas id="mediumChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>آخر العينات</h2>
            <table id="samplesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>المادة</th>
                        <th>الوسط</th>
                        <th>درجة الحرارة</th>
                        <th>pH</th>
                        <th>معدل التآكل (mm/yr)</th>
                    </tr>
                </thead>
                <tbody id="samplesBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5001/api';
        
        let phChart, tempChart, mediumChart;
        
        async function loadData() {
            try {
                // Load statistics
                const statsResponse = await fetch(`${API_URL}/statistics`);
                const stats = await statsResponse.json();
                
                // Load samples
                const samplesResponse = await fetch(`${API_URL}/samples`);
                const samplesData = await samplesResponse.json();
                const samples = samplesData.samples || [];
                
                // Update stats
                document.getElementById('totalSamples').textContent = samples.length;
                const avgRate = samples.reduce((sum, s) => sum + (s.corrosion_rate_mm_per_yr || 0), 0) / samples.length;
                document.getElementById('avgRate').textContent = avgRate.toFixed(4);
                document.getElementById('materialTypes').textContent = new Set(samples.map(s => s.material)).size;
                
                // Update charts
                updatePhChart(stats.ph_vs_rate || []);
                updateTempChart(stats.temperature_vs_rate || []);
                updateMediumChart(stats.medium_vs_rate || []);
                
                // Update table
                updateTable(samples.slice(0, 10));
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function updatePhChart(data) {
            const ctx = document.getElementById('phChart').getContext('2d');
            if (phChart) phChart.destroy();
            
            phChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.ph),
                    datasets: [{
                        label: 'معدل التآكل (mm/yr)',
                        data: data.map(d => d.avg_rate),
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function updateTempChart(data) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            if (tempChart) tempChart.destroy();
            
            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.temperature + '°C'),
                    datasets: [{
                        label: 'معدل التآكل (mm/yr)',
                        data: data.map(d => d.avg_rate),
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function updateMediumChart(data) {
            const ctx = document.getElementById('mediumChart').getContext('2d');
            if (mediumChart) mediumChart.destroy();
            
            const limitedData = data.slice(0, 10);
            
            mediumChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: limitedData.map(d => d.medium.substring(0, 20)),
                    datasets: [{
                        label: 'معدل التآكل (mm/yr)',
                        data: limitedData.map(d => d.avg_rate),
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function updateTable(samples) {
            const tbody = document.getElementById('samplesBody');
            tbody.innerHTML = samples.map(sample => `
                <tr>
                    <td>${sample.id || ''}</td>
                    <td>${sample.material || ''}</td>
                    <td>${sample.medium || '-'}</td>
                    <td>${sample.temperature || ''}°C</td>
                    <td>${sample.ph || '-'}</td>
                    <td>${sample.corrosion_rate_mm_per_yr ? sample.corrosion_rate_mm_per_yr.toFixed(4) : '-'}</td>
                </tr>
            `).join('');
        }
        
        async function uploadCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('يرجى اختيار ملف');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = 'جاري الرفع...';
            
            try {
                const response = await fetch(`${API_URL}/upload-csv`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.textContent = `تم الرفع بنجاح! تم معالجة ${result.rows_processed} صف`;
                    statusDiv.style.color = 'green';
                    loadData();
                } else {
                    statusDiv.textContent = `خطأ: ${result.error}`;
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                statusDiv.textContent = `خطأ: ${error.message}`;
                statusDiv.style.color = 'red';
            }
        }
        
        // Load data on page load
        loadData();
        
        // Refresh data every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
